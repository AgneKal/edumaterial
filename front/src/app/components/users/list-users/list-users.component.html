<div class="card mt-3">
    <h5 class="card-header text-bg-secondary ">Vartotojų sąrašas</h5>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr class="h5">
                    <th>Nr.</th>
                    <th>Nuotrauka</th>
                    <th>El. pašto adresas</th>
                    <th>Vardas ir pavardė</th>
                    <th>Tipas</th>
                    <th>Veiksmai</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td class="align-middle">{{ i + 1 }}</td>
                    <td>
                        <img class="rounded-circle" [src]="user.img" alt="" style="max-width: 100px;">
                    </td>
                    <td class="align-middle">{{ user.email }}</td>
                    <td class="align-middle">{{ user.name }} {{ user.surname }}</td>
                    <td class="align-middle">{{ user.getTypeName() }}</td>
                    <td class="align-middle">
                        <a class="btn btn-sm btn-outline-secondary fw-semibold fs-6 me-3" [routerLink]="['/users', user.id]">Redaguoti</a>
                        <a class="btn btn-sm btn-outline-danger fw-semibold fs-6" (click)="onDeleteClick(user.id!)">X</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
