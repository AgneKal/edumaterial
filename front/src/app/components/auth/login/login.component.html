<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <h5 class="card-header text-bg-danger ">Prisijungti prie sistemos</h5>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="mb-4">
                        <label for="" class="form-label h5">El. pašto adresas</label>
                        <input type="text" formControlName="email" class="form-control mt-1">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label h5">Slaptažodis</label>
                        <input type="password" formControlName="password" class="form-control mt-1">
                    </div>
                    <button class="btn btn-danger btn-lg fw-semibold fs-6">Prisijungti</button>
                </form>
            </div>
        </div>
    </div>
</div>
